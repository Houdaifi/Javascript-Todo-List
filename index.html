<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <div id="todoList">
        <h1>Todo List</h1>
        <div class="form">
            <form action="">
                <label for="task">Add a Task:</label><br>
                <input type="text" placeholder="" id="taskAdd">
                <button style="margin-right: 30px;" class="submit" type="button" id="addTaskBtn" onclick="AddTask()">Add</button>
            </form>
        </div>
    </div>

    <div id="TasksList">
        <h2>Your Tasks List..</h2>
        <div id="taskInput">
            <input type="checkbox" name="" id="" class="checkBoxInput">
            <input type="text" placeholder="" class="task">
            <button class="removeBtn submit" type="button" id="addTaskBtn">Remove</button>
        </div>
    </div>

    <script src="assets/main.js"></script>
</body>
</html>
